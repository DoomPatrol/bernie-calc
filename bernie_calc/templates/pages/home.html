{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container-fluid hero mb-3" style="padding: 0;background-image: url({% static 'images/bernie-bg.jpg' %});">
  <div class="hero-padding">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1>Bernie Calc</h1>
            <p>A super simple calculator to help you understand Bernie's policies.</p>
        </div>
      </div>
  </div>
</div>

  
</div>
<div class="container extra-spacing">
  <div class="row">
    <div class="col-md-10 offset-md-1">
        <form class="form-horizontal" method="post">
          {% csrf_token %}
          {% crispy form %}
          <button type="submit" class="btn secondary-button">See Your Results <i class="typcn typcn-arrow-right-outline"></i></button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
