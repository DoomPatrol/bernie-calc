{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container-fluid hero extra-spacing" style="padding: 0;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
          <h1 style="font-size: 3rem;">Bernie Calc</h1>
          <p>Simple calculators to see how Bernie's policies affect you.</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
        <form class="form-horizontal" method="post">
          {% csrf_token %}
          {% crispy form %}
          <button type="submit" class="btn secondary-button">See Your Results <i class="typcn typcn-arrow-right-outline"></i></button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
