{% load static %}
<meta name="description" content="{{page_description}}">
<meta name="author" content="Bernie Calc">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@austingrandt">
<meta name="twitter:title" content="{{page_title}}">
<meta name="twitter:description" content="{{page_description}}">
<meta name="twitter:creator" content="@austingrandt">
<meta name="twitter:image" content="{% static 'images/seo-img.jpg' %}">

<!-- Open Graph data -->
<meta property="og:title" content="{{page_title}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{request.build_absolute_uri}}" />
<meta property="og:image" content="{% static 'images/seo-img.jpg' %}" />
<meta property="og:description" content="{{page_description}}" />
<meta property="og:site_name" content="Bernie Calc" />
